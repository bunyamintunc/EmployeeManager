
<div class="jumbotron text-center link-info " >
  
  <div ></div>
  <h1>  {{workers[0].market.name}}</h1>
  <h5>Çalışan Listesi</h5>
  <button type="button" (click)="openModal()" class="btn btn-primary">Open Modal</button>

</div>
  
<div class="container" id="main-container">
   <div class="row">

      <div class="card m-2" style="width: 17rem;"  *ngFor="let worker of workers">
           <a ><img class="card-img-top" [src]="worker.imgUrl" alt="Card image cap"></a>
          
          <div class="card-body">
            <h5 class="card-title text-center">{{worker.name}} {{worker.surName}}</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item text-center">  Yaş : {{worker.age}}</li>
              <li class="list-group-item text-center"> {{worker.role}}</li>
            </ul>
          </div>
        </div>
  
  
  
  </div>
</div>

  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body">
         ...
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
         <button type="button" class="btn btn-primary">Save changes</button>
       </div>
     </div>
   </div>
 </div>
